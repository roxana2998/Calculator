<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Welcome to digital calculator!</h1>

      <div class="container">
        <textarea class="screen"></textarea>
        <div class="buttons-container">
          <button class="btn-clear">Clear</button>
          <button class="btn-delete">Delete</button>
          <button class="operation-btn btn-squared">x^2</button>
          <button class="operation-btn btn-divide">รท</button>
          <button class="number-btn">7</button>
          <button class="number-btn">8</button>
          <button class="number-btn">9</button>
          <button class="operation-btn btn-multiply">x</button>
          <button class="number-btn">4</button>
          <button class="number-btn">5</button>
          <button class="number-btn">6</button>
          <button class="operation-btn btn-subtract">-</button>
          <button class="number-btn">1</button>
          <button class="number-btn">2</button>
          <button class="number-btn">3</button>
          <button class="operation-btn btn-add">+</button>
          <button class="number-btn">0</button>
          <button class="number-btn">.</button>
          <button class="btn-equal">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
